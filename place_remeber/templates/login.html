<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 50px;
        }
        
        
        a {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
            
        }
        .link {
            margin-left: 120px;
            margin-bottom: 30px;
        }
        
    </style>
</head>
<body>
    {% load socialaccount %}
    <div class="container">
        <h1>Login</h1>
        <div class = 'link'>
            <a href="{% provider_login_url "vk" %}">Vk</a>
    </div>

</body>
</html>
